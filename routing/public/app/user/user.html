<div ng-controller="userCtrl">
  <h2>{{user.login}}</h2>
  {{error}}
  <!-- This ng-show helps hide the image if the api call comes back empty -->
  <img  ng-src="{{user.avatar_url}}" />
  Order:
  <select ng-show="repos" ng-model="repoSortOrder">
    <option value="+name">Name</option>
    <option value="-stargazers_count">Stars</option>
    <option value="+language">Language</option>
  </select>
</div>




<table ng-show="repos">
  <thead>
    <tr>
      <th>Name</th>
      <th>Stars</th>
      <th>Language</th>
    </tr>
  </thead>
  <tbody>
    <!-- Order by filter  -->
    <tr ng-repeat="repo in repos | orderBy: repoSortOrder">
      <td ng-click="searchRepo(user.login, repo.name)">{{repo.name}}</td>
      <td>{{repo.stargazers_count | number}}</td>
      <td>{{repo.language}}</td>
    </tr>
  </tbody>
</table>

<a ui-sref='main'>Back to Search</a>
