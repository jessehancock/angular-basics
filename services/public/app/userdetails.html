<div>
  <h2>{{user.login}}</h2>

  <!-- This ng-show helps hide the image if the api call comes back empty -->
  <img  ng-src="{{user.avatar_url}}" />
  Order:
  <select ng-show="repos" ng-model="repoSortOrder">
    <option value="+name">Name</option>
    <option value="-stargazers_count">Stars</option>
    <option value="+language">Language</option>
  </select>
</div>




<table ng-show="repos">
  <thead>
    <tr>
      <th>Name</th>
      <th>Stars</th>
      <th>Language</th>
    </tr>
  </thead>
  <tbody>
    <!-- Order by filter  -->
    <tr ng-repeat="repo in repos | orderBy: repoSortOrder">
      <td>{{repo.name}}</td>
      <td>{{repo.stargazers_count | number}}</td>
      <td>{{repo.language}}</td>
    </tr>
  </tbody>
</table>
